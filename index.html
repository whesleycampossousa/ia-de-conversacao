<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conversation Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="glass-container login-container">
        <header class="login-header">
            <div class="logo-circle">
                <span>CP</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Enter your details to start practicing</p>
        </header>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="input-group" id="password-group" style="display: none;">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Admin password (optional)">
            </div>

            <button type="submit" class="primary-btn">Access Platform</button>

            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8;">
                Don't have access? <a href="mailto:everydayconversation1991@gmail.com" style="color: #8b5cf6;">Contact
                    support</a>
            </p>
            <p style="text-align: center; margin-top: 0.5rem; font-size: 0.75rem;">
                <a href="#" id="admin-toggle" style="color: #64748b; text-decoration: none;">Admin Access</a>
            </p>
        </form>
    </div>

    <script src="api-client.js"></script>
    <script src="app.js"></script>
</body>

</html>
