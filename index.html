<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IA de Conversação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.login-page {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background gradient overlay */
        body.login-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(229, 9, 20, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(229, 9, 20, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Animated background particles */
        body.login-page::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 200%;
            animation: particleMove 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleMove {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            50% { background-position: 100% 100%, 0% 0%, 50% 50%; }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-box {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 3.5rem 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-netflix {
            font-size: 2.5rem;
            font-weight: 800;
            color: #E50914;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 1rem;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .input-group input:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .primary-btn {
            background: #E50914;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .primary-btn:hover {
            background: #F40612;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
        }

        .primary-btn:active {
            transform: translateY(0);
        }

        .primary-btn:disabled {
            background: rgba(229, 9, 20, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .login-footer p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.75rem;
        }

        .login-footer a {
            color: #E50914;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #F40612;
            text-decoration: underline;
        }

        .admin-toggle-link {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .admin-toggle-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.3);
            color: #ff6b6b;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2.5rem 2rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .logo-netflix {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <header class="login-header">
                <div class="logo-netflix">EVERYDAY</div>
                <h1>Bem-vindo de volta</h1>
                <p>Entre com seu email para começar</p>
            </header>

            <div class="error-message" id="error-message"></div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                </div>

                <div class="input-group" id="password-group" style="display: none;">
                    <label for="password">Senha de Admin</label>
                    <input type="password" id="password" placeholder="Senha de admin (opcional)" autocomplete="current-password">
                </div>

                <button type="submit" class="primary-btn" id="submit-btn">Entrar</button>
            </form>

            <div class="login-footer">
                <p>
                    Não tem acesso? <a href="mailto:everydayconversation1991@gmail.com">Entre em contato</a>
                </p>
                <p>
                    <a href="#" id="admin-toggle" class="admin-toggle-link">Acesso Admin</a>
                </p>
            </div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        // Error handling function (used by app.js handleLogin)
        window.showLoginError = function(message) {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            } else {
                // Fallback to alert if element doesn't exist
                alert(message);
            }
        };

        // Override alert for better UX
        const originalAlert = window.alert;
        window.alert = function(message) {
            if (document.getElementById('error-message')) {
                window.showLoginError(message);
            } else {
                originalAlert(message);
            }
        };
    </script>
    <script src="app.js"></script>
    <script>
        // Enhance handleLogin from app.js with better error display
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            if (!form) return;

            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                // Update button text to Portuguese
                submitBtn.textContent = 'Entrar';
            }

            // Override form submission to use better error display
            const originalSubmit = form.onsubmit;
            form.addEventListener('submit', async (e) => {
                // Let app.js handleLogin run first, but enhance error display
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (!emailInput || !emailInput.value.trim()) {
                    e.preventDefault();
                    window.showLoginError('Por favor, insira seu email');
                    return false;
                }
            }, true);
        });
    </script>
</body>

</html>
